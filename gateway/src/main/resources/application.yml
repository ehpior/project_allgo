server:
  port: 8090

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway GlobalFilter
            preLogger: true
            postLogger: true
      routes:
        - id: allgo-service
          uri: lb://ALLGO-SERVICE
          predicates:
            - Path=/allgo/**
          filters:
            - name: AllgoFilter
              args:
                baseMessage: Spring Cloud Gateway AllgoFilter
                preLogger: true
                postLogger: true
            - RewritePath=/allgo/(?<apiuri>.*), /${apiuri}
            - PrefixPath=/v1.0
        - id: stock-service
          uri: lb://STOCK-SERVICE
          predicates:
            - Path=/stock/**
          filters:
            - name: StockFilter
              args:
                baseMessage: Spring Cloud Gateway StockFilter
                preLogger: true
                postLogger: true
            - RewritePath=/stock/(?<apiuri>.*), /${apiuri}
            - PrefixPath=/v1.0
            
eureka:
  instance:
    instance-id: gateway-microservice-instance
    
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka